<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin_view_base :: header-fragment"></head>

<link rel="stylesheet" type="text/css" href="css/prisoner_detail.css"/>
<meta charset="UTF-8" />
<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="admin_view_base :: nav-fragment"></div>

			<div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
			
          		<h3 class="page-header">Editar prisionero</h3>
          		
          		<form th:action="@{/prisoners/edit}" th:object="${prisoner}" method="post">
          		
          			<div class="row detail-field-row">
						<div class="col-xs-12 col-sm-6 col-lg-4 detail-field">
							<div class="form-group">
								<label for="exampleInputEmail1">Nombre</label> 
								<input type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Alam" th:field="*{name}" required=""></input>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-4 detail-field">
							<div class="form-group">
								<label for="exampleInputEmail1">Apellido</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Brito" th:field="*{lastName}" required=""></input>
							</div>
						</div>
					</div>
					
					<div class="row detail-field-row">
					
						<div class="col-xs-12 col-sm-6 col-lg-4 detail-field">
							<div class="form-group">
								<label for="exampleInputEmail1">Lugar de Nacimiento</label> 
								<input type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Manizales" th:field="*{birthPlace}" required=""></input>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-4 detail-field">
							<div class="form-group">
								<label for="exampleInputEmail1">Fecha de nacimiento</label> <input
									type="date" class="form-control" id="exampleInputEmail1"
									placeholder="" th:field="*{birthDate}" required=""></input>
							</div>
						</div>
						
					</div>
					
					<div class="row detail-field-row">
					
						<div class="col-xs-12 col-sm-6 col-lg-4 detail-field">
							<div class="form-group">
								<label for="exampleInputEmail1">Número de serie</label> 
								<input type="text" class="form-control" id="exampleInputEmail1"
									placeholder="123456" th:field="*{serialNumber}" required=""></input>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-4 detail-field">
							<div class="form-group">
								<label for="exampleInputEmail1">Número de contacto</label> 
								<input type="text" class="form-control" id="exampleInputEmail1"
									placeholder="3117328890" th:field="*{contactPhoneNumber}" required=""></input>
							</div>
						</div>
						
						
					</div>
					<input type="text" th:field="*{id}" hidden="hidden"/>
					
					<div class="row">
						<div class="col-xs-12 col-lg-8 text-center">
							<div class="form-inline">
								<input type="submit" class="btn btn-success btn-lg" value="Guardar" />
								<a href="/jmfs/prisoners"><button type="button" class="btn btn-danger btn-lg">Cancelar</button></a>
							</div>
						</div>
					</div>
          		</form>
          		
          		
          			

				

			</div>

		</div>
	</div>
	
	<div th:replace="admin_view_base :: scripts-fragment"></div>

</body>
</html>
