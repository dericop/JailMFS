<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin_view_base :: header-fragment"></head>

<link rel="stylesheet" type="text/css" href="css/blocks.css"/>

<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="admin_view_base :: nav-fragment"></div>

			<div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">

				<h3 class="page-header">Administrar Bloques</h3>

				<div class="row">
				
					<div th:each="block,itStat:${blocks}" class="col-sm-12 col-md-4 col-lg-3">
						<a th:href="@{/blocks/} + ${block.getId()}">
							<div class="thumbnail report-card">
								<img src="img/block.png" alt="..." />
								<div class="caption">
									<p th:text="'Bloque '+${itStat.count}" class="report-item-title"></p>
								</div>
							</div>
						</a>
					</div>
					
					<div class="col-sm-12 col-md-4 col-lg-3">
						<div class="new-block btn btn-success" id="btn-new-block">								
							<div class="caption">
								<span class="glyphicon glyphicon-plus-sign"></span>
								<p class="report-item-title">Agregar bloque</p>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</div>

	
	<div th:replace="admin_view_base :: scripts-fragment">
		
	</div>
	
	<script src="js/blocks.js"></script>

</body>
</html>
