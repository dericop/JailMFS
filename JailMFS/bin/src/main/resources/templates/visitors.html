<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin_view_base :: header-fragment">
<title>Visitantes</title>
<meta charset="UTF-8" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="admin_view_base :: nav-fragment"></div>

			<div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">

				<h3 class="page-header">Administrar Visitantes</h3>

				<div class="form form-inline">
					<form th:action="@{/visitors/search}" method="GET">
						<div class="input-group col-md-6">
							<input name="c" type="search" class="form-control" placeholder="Buscar..."></input>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-search"> <span
										class="sr-only">Search</span>
									</span>
								</button>
							</span>
						</div>
					</form>
				</div>

				<br></br>

				<h4>
					Haga <strong>click</strong> en un visitante para ver mas
					información
				</h4>
				<br></br>

				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Cédula</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Dirección</th>
								<th>Teléfono</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="visitor:${visitors}">
								<td th:text="${visitor.getIdCard()}"></td>
								<td th:text="${visitor.getName()}"></td>
								<td th:text="${visitor.getLastName()}"></td>
								<td th:text="${visitor.getAddress()}"></td>
								<td th:text="${visitor.getPhone()}"></td>
								<td>
									<div class="form-inline">
										<a class="btn btn-info btn-sm"
											th:href="@{/visitors/} + ${visitor.getId()}"> <span
											class="glyphicon glyphicon glyphicon-info-sign"></span>
										</a>
									</div>
								</td>
							</tr>

						</tbody>
					</table>
				</div>

				<div class="row placeholders"></div>

			</div>

		</div>
	</div>



	<div th:replace="admin_view_base :: scripts-fragment"></div>

	<script src="js/visitors.js"></script>

</body>
</html>
